spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 200
  data:
    redis:
      host: localhost
      port: 6379